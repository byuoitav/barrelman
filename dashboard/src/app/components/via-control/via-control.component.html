<mat-progress-bar
  color="accent"
  
  mode="query"
></mat-progress-bar>

<div class="container">
  <mat-accordion [multi]="false">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Via Name</mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item>
          <div class="list-item">
            <span>Name</span>
            <pre>Name</pre>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
          <div class="list-item">
            <span>Address</span>
            <pre>Address</pre>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-action-row id="status-theme">
        <button mat-raised-button color="accent" (click)="reset()">
          Reset
        </button>
        <button mat-raised-button color="warn" (click)="reboot()">
          Reboot
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
